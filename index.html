<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css">
        <title>My-To-Do-List</title>
    </head>
    <body>
        <h1>My To Do List</h1>
        <div class="inputContainer">
            <input type="text" id="inputTask" placeholder="Enter a new Task...." autofocus />
            <input type="date" name="Date" id="date" placeholder="Enter date..." title="Enter a date or Leave blank to add Toady's date automatically">
            <button type="submit" id="addBtn" onclick="addTask()" title="Click to add new task">Add Task</button>
        </div>
        <div class="filter">
            <button type="button" id="all" onclick="allTasks()">All</button>
            <button type="button" id="pending" onclick="pendingTasks()">Pending</button>
            <button type="button" id="completed" onclick="completedTasks()">Completed</button>
            <button type="button" id="deleted" onclick="deletedTasks()" class="">Deleted</button>
            <button type="button" id="clearAll" onclick="clearAll()">Clear All</button>
        </div>

                </div>

        </ul>
        <script src="main.js"></script>
        <script src="filter.js"></script>
    </body>
</html>
